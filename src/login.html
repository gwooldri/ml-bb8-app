<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Marklogic &middot Login</title>

    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/animate.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/overide.css" media="all" rel="stylesheet" type="text/css">


</head>

<body class="d-flex h-100 bg-dark bg-world">

    <div class="d-flex w-100 h-100 mx-auto flex-column">
        <main class="px-3 my-auto">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-8 col-lg-7 col-xl-4">
                    <div class="login card bg-dark text-bg-dark rounded-0 border-0 animate__animated animate__fadeInLeft">
                        <div class="card-body p-5">
                            <img class="mb-2" src="images/logo.png" alt="MarkLogic" />
                            <p class="text-muted">Login to your VPN</p>
                            <div class="mb-2">
                                <label for="username" class="form-label d-none">Login</label>
                                <input type="text" class="bg-dark text-bg-dark form-control form-control-lg rounded-1 border-secondary" id="username"
                                    placeholder="Login">
                            </div>
                            <div class="mb-4">
                                <label for="username" class="form-label d-none">Login</label>
                                <input type="password" class="bg-dark text-bg-dark form-control form-control-lg rounded-1 border-secondary" id="password"
                                    placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <button class="btn btn-lg btn-secondary w-100 rounded-1 border-0">Login</button>
                            </div>
                            <a href="#" class="text-white">You don't have access?</a>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>

</html>
